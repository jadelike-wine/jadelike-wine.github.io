        <div class="index-excerpt" >
          <div class="index-text mb-1">I/O流可以简单的理解input/output流，既是输入输出流。谷歌I/O大会也可以解释为谷歌输入/输出大会，哈哈！电脑不就是用来输入输出的工具嘛，这样理解也没问题。话归正题，I/O流在java中是属于基础类，是很重要的一个工具，有了它，才能够实现信息之间的交互，即从本地向网络发出请求，然后在网络中传回信息。input和output是相对而言的，即我们拥有一个客户端处理器，如果外部有信息要传进来处理，那边是输入流input，而当我们有信息要输出时，那边是输出流output了。
I/O流解析举个栗子来说吧，例子1：我们在平常使用手机上网的时候，从手机上点击链接，这时向互联网发出指令，这是就是输出output。而当互联网返回页面的时候，那么就是输入流了。例子2：当我们下载文件的时候，互联网源源不断的将文件内容传到手机上，这是输入流input。但同时传到手机上时只是一个缓存，还需要在存储卡中把内容保存起来，因此手机把文件信息保存到内置存储卡中时便是输出流output了。解释完什么是I/O，现在我们开始输入/输出流的使用吧。
I/O流的使用我们在这里主要讲解Stream流、Reader和Wr</div>

4、进入账户界面，输入系统用户名和密码。
