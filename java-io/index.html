            <p>I/O流可以简单的理解input/output流，既是输入输出流。谷歌I/O大会也可以解释为谷歌输入/输出大会，哈哈！电脑不就是用来输入输出的工具嘛，这样理解也没问题。<br>话归正题，I/O流在java中是属于基础类，是很重要的一个工具，有了它，才能够实现信息之间的交互，即从本地向网络发出请求，然后在网络中传回信息。<br>input和output是相对而言的，即我们拥有一个客户端处理器，如果外部有信息要传进来处理，那边是输入流input，而当我们有信息要输出时，那边是输出流output了。</p>
<h2 id="I-O流解析"><a href="#I-O流解析" class="headerlink" title="I/O流解析"></a>I/O流解析</h2><p>举个栗子来说吧，<br>例子1：我们在平常使用手机上网的时候，从手机上点击链接，这时向互联网发出指令，这是就是输出output。而当互联网返回页面的时候，那么就是输入流了。<br>例子2：当我们下载文件的时候，互联网源源不断的将文件内容传到手机上，这是输入流input。但同时传到手机上时只是一个缓存，还需要在存储卡中把内容保存起来，因此手机把文件信息保存到内置存储卡中时便是输出流output了。<br>解释完什么是I/O，现在我们开始输入/输出流的使用吧。</p>
<h2 id="I-O流的使用"><a href="#I-O流的使用" class="headerlink" title="I/O流的使用"></a>I/O流的使用</h2><p>我们在这里主要讲解Stream流、Reader和Writer这三种。</p>
<h2 id="字节流"><a href="#字节流" class="headerlink" title="字节流"></a>字节流</h2><p>Java中的Stream流主要指InputStream流和OutputStream流。<br>其中InputStream流和OutputStream流是抽象类，但是它们各自有同名的子类InputStream流和OutputStream，没错，它们的名字是一样的。<br>作为抽象类的InputStream有读取字节流（byte）的read()方法，它可以读取字节或者字节数组，其次是close()方法，每次使用InputStream流之后记得使用close()方法，这样才不会占用系统资源。<br>相应的OutputStream流着拥有wrire()和close()方法，效果同InputSream，只是它是将直接写出。<br>作为抽象类的InputStream流和OutputStream流，他们各自有许多个实现的之类<br>如InputStream的子类有：</p>
<pre><code>    AudioInputStream
    ByteArrayInputStream
    FileInputStream
    FilterInputStream
    InputStream
    ObjectInputStream
    PipedInputStream
    SequenceInputStream
    StringBufferInputStream</code></pre><p>如OutputStream的子类有：</p>
<pre><code>ByteArrayOutputStream
FileOutputStream
FilterOutputStream
ObjectOutputStream
OutputStream
PipedOutputStream</code></pre><p>其中有个子类FileInputStream流，这个子类是从电脑磁盘或者内存卡中的文件直接读取字节，而和FileOutputStream流则直接输出信息到文件的流。</p>

<p>用法：这是复制文本文件的一个方法，src和dst分别指传入和传出的文本文件路径</p>
<pre><code>publicstaticvoidcopyFile(File src,File dst)throwsIOException{

FileInputStream fis =newFileInputStream(src);

FileOutputStream fos =newFileOutputStream(dst);

int data =-1;

// fis.read()如果已到达文件末尾，则返回 -1。

while((data = fis.read())!=-1){

    fos.write(data);

}

fis.close();

fos.close();

}</code></pre><p>上面的方法虽然能达到目的，但是在实际使用的时候因为缺乏缓存，复制文件的时间过长导致卡顿，因此可以使用缓存区来加速，可以将代码修改为：</p>
<pre><code>publicstaticvoidcopyFile(File src,File dst)throwsIOException{

FileInputStream fis =newFileInputStream(src);

FileOutputStream fos =newFileOutputStream(dst);

// 创建一个1M大小的缓冲区,用来存放输入流中的字节

byte[] buf =newbyte[1024\*1024];

// 用来保存实际读到的字节数

int len =0;

// fis.read(buf) 读入缓冲区的字节总数，如果因为已经到达文件末尾而没有更多的数据，则返回 -1。

while((len = fis.read(buf))!=-1){

    // fos.write(buf, 0, len) 将指定 byte 数组中从偏移量 0 开始的 len 个字节写入此文件输出流。

    fos.write(buf,0, len);

}

fis.close();

fos.close();

}</code></pre><p>接下来就是ByteArrayInputStream流，它将字节数组当作源的输入流；ByteArrayOutputStream则是将字节数组当作目标的输出流。值得注意的是这个输入输出流虽然都有一个close()方法，但是由于ByteArrayInputSteam/ByteArrayOutputStream并没有调用系统资源，因此这个关闭方法没有任何意义。<br>ByteArrayInputSteam使用示例：</p>
<pre><code>publicstaticvoidmain(String[] args) throws IOException {

String str =&amp;quot;hello,World&amp;quot;;

ByteArrayInputStream bis =newByteArrayInputStream(str.getBytes());

int data =-1;

while((data = bis.read())!=-1){

    System.out.print((char) data);

}

bis.close();

}</code></pre><p>ByteArrayOutputStream使用示例：</p>
<pre><code>publicstaticvoidmain(String[] args) throws IOException {

ByteArrayOutputStream bos =newByteArrayOutputStream();

// 写入字节，字符a在Unicode编码表中是97，A是65

bos.write(97);

bos.write(65);

bos.write(&amp;quot;hello,world&amp;quot;.getBytes());

byte[] buff = bos.toByteArray();

for(byte data : buff){

    System.out.print((char) data);

}

}</code></pre><h2 id="FilterInputStream-FilterOutputStream过滤流"><a href="#FilterInputStream-FilterOutputStream过滤流" class="headerlink" title="FilterInputStream/FilterOutputStream过滤流"></a>FilterInputStream/FilterOutputStream过滤流</h2><p>FilterInputStream/FilterOutputStream过滤流，为底层透明的提供扩展方法的输入/输出流的包装。过滤流的构造方法需要传入一个参数，FilterInputStream流及其子类均需要传入InputStream流，而FilterOutputStream流及其子类则需要传入OutputStream流。</p>
<p>FilterInputStream的子类有：</p>
<pre><code>BufferedInputStream,
CheckedInputStream,
CipherInputStream,
DataInputStream,
DeflaterInputStream,
DigestInputStream,
InflaterInputStream,
LineNumberInputStream,
ProgressMonitorInputStream,
PushbackInputStream</code></pre><p><strong>FilterOutputStream的子类有：</strong></p>
<pre><code>BufferedOutputStream,
CheckedOutputStream,
CipherOutputStream,
DataOutputStream,
DeflaterOutputStream,
DigestOutputStream,
InflaterOutputStream,
PrintStream</code></pre><p>例如BufferedInputStream/BufferedOutputStream流，它们自带一个缓冲区，不必像上面copyFile()方法一般需要自定义一个byte数组来充当缓冲区，我们再次修改copyFile()方法，实现用过滤流复制文件。</p>
<pre><code>publicstaticvoidcopyFile(File src,File dst)throwsIOException{

FileInputStream fis =newFileInputStream(src);

FileOutputStream fos =newFileOutputStream(dst);

// FileInputStream与FileOutputStream是InputStram和OutputStream的子类，

// 因此能直接被BufferedInputStream与BufferedOutputStream读取

BufferedInputStream bis =newBufferedInputStream(fis);

BufferedOutputStream bos =newBufferedOutputStream(fos);

// data用来保存实际读到的字节数

int data =0;

while((data = bis.read())!=-1){

    bos.write(data);

}

bis.close();

bos.close();

}</code></pre><p>但是对于上面的输入输出流仍然存在着一个问题，那就是对于Java的基本数据类型的读取，如int/double/boolean/char类型的读取，因此引入了DataInputStream/DataOutputStream来处理。需要注意的是使用它们时，读取与写出的顺序必须要一致。<br>DataInputStream使用示例：</p>
<pre><code>publicstaticvoidmain(String[] args)throwsIOException{

 String name =&amp;quot;zhangsan&amp;quot;;

 int age =10;

 boolean flag =true;

 char sex =&amp;#39;男&amp;#39;;

 double money =100.56;

 DataOutputStream dos =newDataOutputStream(newFileOutputStream(&amp;quot;e:\\b.txt&amp;quot;));

 dos.writeUTF(name);

 dos.writeInt(age);

 dos.writeBoolean(flag);

 dos.writeChar(sex);

 dos.writeDouble(money);

 dos.close();

}</code></pre><p>DataOutputStream使用示例(读取上面使用DataInputStream写入的信息)：</p>
<pre><code>publicstaticvoidmain(String[] args) throws IOException {

DataInputStream dis =newDataInputStream(newFileInputStream(&amp;quot;e:\\b.txt&amp;quot;));

// 读的顺序必须和写的顺序一致

System.out.println(dis.readUTF());

System.out.println(dis.readInt());

System.out.println(dis.readBoolean());

System.out.println(dis.readChar());

System.out.println(dis.readDouble());

dis.close();

}</code></pre><h2 id="字符流"><a href="#字符流" class="headerlink" title="字符流"></a>字符流</h2><p>原本使用字节流已经满足了I/O的所有需求的，但是可惜的是计算机的编码格式太多，如中国的GBK，还有ASCII/Unicode等编码，不同的编码之间并不兼容，如GBK是一个汉字有两个字节，而ASCII/Unicode则是一个字母一个字节，如果用ANSI来解析GBK则会造成乱码。这时字符流Reader类和Writer类就派上用场了，要注意的是，字符流虽然读取的是char数组，但它们的底层还是依靠byte字节来读取的。<br>由于Reader和Writer是抽象类，因此要靠子类来实现它们的抽象方法</p>
<p><strong>Reader类的子类：</strong></p>
<pre><code>BufferedReader,
CharArrayReader,
FilterReader,
InputStreamReader,
PipedReader,
StringReader</code></pre><p><strong>Writer类的子类：</strong></p>
<pre><code> BufferedWriter,
CharArrayWriter,
FilterWriter,
OutputStreamWriter,
PipedWriter,
PrintWriter,
StringWriter</code></pre><h3 id="FilterReader-FilterWriter"><a href="#FilterReader-FilterWriter" class="headerlink" title="FilterReader/FilterWriter"></a>FilterReader/FilterWriter</h3><p>FilterReader/FilterWriter对应的是字节流中的FilterInputStream和FilterOutputStream对应，能够直接对文件进行操作，但是它是假定文件中的默认编码格式是电脑中的默认编码格式来读取的,是InputStreamReader和OutputStreamWriter的子类<br>示例：</p>
<pre><code>publicstaticvoidmain(String[] args)throwsIOException{

FileReader fr =newFileReader(&amp;quot;e:\\c.txt&amp;quot;);

FileWriter fw =newFileWriter(&amp;quot;e:\\d.txt&amp;quot;);

char[] buff =newchar[100];

int len =0;// 实际读到的字符个数

while((len = fr.read(buff))!=-1){

    fw.write(buff,0, len);

    // 当FileWriter忘记关闭，而FileWriter缓存没写满时，文件将写入失败，

    // 这是应该调用flush()方法，强制清空缓存，将信息写入文件中

    // fw.flush();

}

fr.close();

// close()在使用的时候会强制调用flush()，强制清空缓存

fw.close();

}</code></pre><h3 id="BuferedReader和BufferedWriter"><a href="#BuferedReader和BufferedWriter" class="headerlink" title="BuferedReader和BufferedWriter"></a>BuferedReader和BufferedWriter</h3><p>通过缓冲输入/输出提高性能。这个方法所读取得是字符输入/输出流，即InputStreamReader/OutputStreamWriter流，因为Reader类和Writer类（如FileReader和FileWriter）会频繁的调用底层资源，因此建议使用BufferedReader对其进行包装，如：BufferedReader in = new BufferedReader(new FileReader(&quot;foo.in&quot;));<br>另外由于每个平台如Linux和windows的换行符符号不同的，因此BufferedWriter中有newLine()方法来实现各的平台统一换行。</p>
<p>BuferedReader和BufferedWriter示例：</p>
<pre><code>publicstaticvoidmain(String[] args) throws IOException {

FileReader fr =newFileReader(&amp;quot;e:\\EclipseDemo1.java&amp;quot;);

BufferedReader br =newBufferedReader(fr);

FileWriter fw =newFileWriter(&amp;quot;e:\\aa.java&amp;quot;);

BufferedWriter bw =newBufferedWriter(fw);

String line =null;

// br.readLine()到达流的末尾时会返回null

while((line = br.readLine())!=null){

    System.out.println(line);

    bw.write(line);

    bw.newLine();// 换行

    // flush()方法同FileWriter

    // bw.flush();

}

br.close();

bw.close();

}</code></pre><h2 id="转换流InputStreamReader-OutputStreamWriter"><a href="#转换流InputStreamReader-OutputStreamWriter" class="headerlink" title="转换流InputStreamReader/OutputStreamWriter"></a>转换流InputStreamReader/OutputStreamWriter</h2><p>转换流能够将字节流和字符流相互转换，如将InputStream流转换为InputStreamReader字符流，用OutputStreamWriter转换为OutputStream，需要传入InputStream/OutputStream类的参数。<br>另外转换流还有一个优势，它能够将读取指定编码格式的文件信息，而FileReader只能够读取默认编码格式的文本文件。</p>
<p>OutputStringWriter示例：</p>
<pre><code>publicstaticvoidmain(String[] args)throwsIOException{

FileOutputStream fos =newFileOutputStream(&amp;quot;e:\\1.txt&amp;quot;);

OutputStreamWriter osw =newOutputStreamWriter(fos,&amp;quot;utf-8&amp;quot;);

BufferedWriter bw =newBufferedWriter(osw);

bw.write(&amp;quot;你好&amp;quot;);

bw.close();

    }</code></pre><p>InputStreamReader示例：</p>
<pre><code>publicstaticvoidmain(String[] args) throws IOException {

FileInputStream fis =newFileInputStream(&amp;quot;e:\\1.txt&amp;quot;);

InputStreamReader isr =newInputStreamReader(fis,&amp;quot;utf-8&amp;quot;);

BufferedReader br =newBufferedReader(isr);

String line =null;

// br.readLine()到达流的末尾时会返回null

while((line = br.readLine())!=null){

    System.out.println(line);

}

br.close();

}</code></pre><h2 id="总结"><a href="#总结" class="headerlink" title="总结"></a>总结</h2><p>对于JAVA中的I/O流就到这里结束了，I/O流中的类和方法都大同小异，相信只要掌握了本文所说的这些类和方法，那么就能掌握绝大部分的I/O流操作了。<br>I/O流之中有一些共同的特性，它们可以直接在各自的抽象类中找到.<br>如：</p>
<ul>
<li>继承自InputStream抽象类和Reader抽象类的子类中，它们都有read()方法，而且使用这个方法读取到文件末尾时都是返回-1。<br>（字符流中的BufferedReader有readLine()方法，它返回的是null值。相应的BufferedWriter中有newLine()方法用来换行，但没有返回值）</li>
</ul>
<p>最后以获得网络图片作为JAVA中的I/O流的结束吧！</p>
<pre><code>/\*\*

 \*

 \* @param urlString 下载网络资源的地址，如图片的下载地址

 \* @param fileName  要把下载的资源的重命名

 \* @param savePath  要下载资源保存到哪里

 \* @throws Exception

\*/

public staticvoid download (String urlString, String fileName,

        String savePath) throws IOException {

    URL url =newURL(urlString);

    URLConnection conn = url.openConnection();

    // 网络连接超时的时间限制

    conn.setReadTimeout(5\*1000);

    conn.setConnectTimeout(5\*1000);

    // 获取文件流

    InputStream is= conn.getInputStream();

    byte[] buff =newbyte[1024];

    int len =0;

    // 判断下载保存的路径是否存在，不存在则创建

    File file =newFile(savePath);

    if(!file.exists()){

        file.mkdirs();

    }

    // 将获取的流写入到电脑磁盘中

    OutputStream os =newFileOutputStream(file.getAbsolutePath()+&amp;quot;\\&amp;quot;+ fileName);

    while((len =is.read(buff))!=-1){

        os.write(buff,0, len);

    }

    is.close();

    os.close();

}</code></pre><h2 id="补充知识点"><a href="#补充知识点" class="headerlink" title="补充知识点"></a>补充知识点</h2><p>最近重新看了一下IO流的知识，发现又有些迷糊，然后又仔细研究了一下。</p>
<h3 id="关于字节流："><a href="#关于字节流：" class="headerlink" title="关于字节流："></a>关于字节流：</h3><p>字节流也就是byte，按照字节读取，也就是说只要集成了InputStream的流对象都是字节流，都使用byte。<br>字节流的读取方法一般用以下两种：</p>
<p>read() ：从此输入流中读取下一个数据字节，每次会返回一个字节<br>这种时候，读取和写入的方法如同上面的FileInputStream的操作一般，每读取一个字节就写入一个字节。</p>
<p>第二种办法就是使用数组缓冲区的方法read(byte[] b) ，它将会将读取的数据保存在缓冲区中，也是像上面使用缓冲的FileInputStream的操作一般，然后使用OutputStream写入。</p>
<p>但是在实际操作中发现写入的过程中使用write(byte b[])和write(byte b[], int off, int len)（上文中的FileInputStream缓冲区写入）方法均可写入，代码如下：</p>
<pre><code>    File file1 =newFile(&amp;quot;D:\\a\\1.txt&amp;quot;);

    File file2 =newFile(&amp;quot;D:\\a\\2.txt&amp;quot;);

    FileInputStream fis =newFileInputStream(file1);

    FileOutputStream fos =newFileOutputStream(file2);

    // 创建一个1M大小的缓冲区,用来存放输入流中的字节

    byte[] buf =newbyte[1024\*1024];

    // fis.read(buf) 读入缓冲区的字节总数，如果因为已经到达文件末尾而没有更多的数据，则返回 -1。

    while (fis.read(buf)!=-1){

        fos.write(buf);

    }

    fis.close();

    fos.close();</code></pre><p>这让我不禁脑洞打开，或许只使用write(byte b[])方法便能够完成操作，而不必调用传入多个参数的方法呢？</p>
<p>但实际上这种方法并不可取，为什么呢？</p>
<p>在完成操作之后，仔细查看1.txt和2.txt的却别，发现1.txt的文件大小之后1k，但是2.txt却有1024k，打开2.txt之后发现多出来的大小全部都是空格！<br>通过查看源码我们得知：</p>
<pre><code>publicvoidwrite(byte b[])throwsIOException{

writeBytes(b,0, b.length, append);

// 写入了整个缓冲区的大小，包括没有内容的部分

}

publicvoidwrite(byte b[],int off,int len)throwsIOException{

writeBytes(b, off, len, append);

// 按照实际的数组内容长度写入

}</code></pre><p>这两种方法同样调用了writeBytes()方法，但是write(byte b[])它会将byte[]的大小设置为需要读取的大小，也就是说如果我们的缓冲区设置为1024*1024也就是1024k的大小，它就读取1024k的大小，如果设置了1024m的大小也将同样读取1024M的大小，即使内容的实际长度并没有这么多。<br>这边是两者之间的区别。</p>
<h3 id="关于字符流"><a href="#关于字符流" class="headerlink" title="关于字符流"></a>关于字符流</h3><p>字符流也就是char，按照字符读取，也就是说只要集成了Reader的流对象都是字符流，都使用char。</p>
<p>如果字节流的读写操作一样，他们都有read()和writer()方法，区别只是将其中的byte换成char而已。</p>
<p>同样写入方法有这两种：</p>
<pre><code>write(char[] cbuf)

write(char[] cbuf,int off,int len)</code></pre><p>它们出现的问题与字节流是一样的。</p>
<p>因此我们写入文件操作的时候切记要设置好写入的长度，否则写入空内容不仅浪费效率，还会导致保存的文件信息错误而无法打开。</p>
<p>由此明白了这些事情：</p>
<p>字节流设置了缓冲数组：</p>
<pre><code>byte[] buf =newbyte[1024\*1024];</code></pre><p>在InputStream读取的过程中，会将内容保存到buf中。</p>
<p>字符流设置缓冲数组：</p>
<pre><code>char[] buff =newchar[100];</code></pre><p>在Reader的读取过程中会将内容保存到buff当中。</p>
<p>但是在读取过程中我们要设置当前读了多少，也就是设置：</p>
<pre><code>intlen=0;// 实际读到的字符个数

(len= fr.read(buff))!=-1</code></pre><p>然后在通过write(char[]/byte[] cbuf, int off, int len) 保存相应长度的内容。</p>
<h3 id="流转String"><a href="#流转String" class="headerlink" title="流转String"></a>流转String</h3><p>对于String字符串对象而已，也是一样，</p>
<p>我们发现String的构造方法中有char和byte的方法，如下：</p>
<pre><code>String(byte[] bytes)// 通过使用平台的默认字符集解码指定的 byte 数组，构造一个新的 String。

String(byte[] bytes,int offset,int length)

// 通过使用平台的默认字符集解码指定的 byte 子数组，构造一个新的 String。

String(char[]value)     // 分配一个新的 String，使其表示字符数组参数中当前包含的字符序列。

String(char[]value,int offset,int count)

// 分配一个新的 String，它包含取自字符数组参数一个子数组的字符。</code></pre><p>但是与字节流和字符流一样，都是参数少的会调用参数多的方法来创建String，因此在将流存为字符串的时候，也要遵守上面的规则，也就是说要设置读取了多长的内容。</p>
<p>字节流转为String方法如下：</p>
<pre><code>File file1 =newFile(&amp;quot;D:\\a\\1.txt&amp;quot;);

FileReader fr =newFileReader(file1);

// 创建一个1M大小的缓冲区,用来存放输入流中的字节

char[] buf =new char[1024\*1024];

// 用来保存实际读到的字节数

intlen=0;

// fis.read(buf) 读入缓冲区的字节总数，如果因为已经到达文件末尾而没有更多的数据，则返回 -1。

while ((len= fr.read(buf))!=-1){

    System.out.println(newString(buf,0,len));

}

fr.close();</code></pre><p>字符流转换方法如下：</p>
<pre><code>File file1 =newFile(&amp;quot;D:\\a\\1.txt&amp;quot;);

FileInputStream fis =newFileInputStream(file1);

// 创建一个1M大小的缓冲区,用来存放输入流中的字节

byte[] buf =newbyte[1024\*1024];

// 用来保存实际读到的字节数

intlen=0;

// fis.read(buf) 读入缓冲区的字节总数，如果因为已经到达文件末尾而没有更多的数据，则返回 -1。

while ((len= fis.read(buf))!=-1){

    System.out.println(newString(buf,0,len));

}

fis.close();</code></pre><p>关于I/O流就到此结束了</p>
