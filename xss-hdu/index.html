            <h1 id="杭电邮箱xss尝试后的想法"><a href="#杭电邮箱xss尝试后的想法" class="headerlink" title="杭电邮箱xss尝试后的想法"></a>杭电邮箱xss尝试后的想法</h1><p>安稳地度过一个学期，正准备期末复习，没想到专业课的曾老师在最后一堂课下课时暗示了一下我们，她都是把期末试卷放在杭电邮箱的，有技术的同学试一试，我于是想起了之前学习web方向的xss   </p>
<h2 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h2><p>思路很简单，想登陆杭电邮箱，除了密码，那就是cookie了，获取cookie，就想到xss了。</p>
<h2 id="实践"><a href="#实践" class="headerlink" title="实践"></a>实践</h2><p>本来想把代码全部开源，后来网上查了一下有兄弟也干过类似的事，直接退学，怕了怕了，就介绍一下思路和参考文章的，看一看应该也会了</p>
<p>用qq邮箱给我的hdu邮箱发了一封邮件，结果<br><img src="http://jadelike-wine.gitee.io/picture/images/hduxss.png" alt="">  </p>
<p>呕吼，完蛋，难道是察觉出了异样？？<br>接着我换了一张图，用了杭电官网上的图，给hdu邮箱也顺带给我自己的qq邮箱发了一封，结果qq邮箱正常显示，hdu邮箱还是如上如所示，gg，看来杭电邮箱为了防止出事情，直接一刀切了所有不稳定因素。那没办法了，只能外链了。<br><img src="http://jadelike-wine.gitee.io/picture/images/hdutest.png" alt=""></p>
<p>这样的确没有任何警告，但我相信也没有老师蠢到会直接点开，那没办法了，安心复习吧。</p>
<h2 id="参考文章"><a href="#参考文章" class="headerlink" title="参考文章"></a>参考文章</h2><p>《看上去很美 为什么JSONP跨域获取cookie登录老师邮箱不现实》<a href="https://undefinedblog.com/jsonp-cross-domain-get-cookie/" target="_blank" rel="noopener">https://undefinedblog.com/jsonp-cross-domain-get-cookie/</a><br>《如何通过入侵老师邮箱拿到期末考卷和修改成绩》<a href="https://my.oschina.net/u/588964/blog/98727" target="_blank" rel="noopener">https://my.oschina.net/u/588964/blog/98727</a><br>《利用xss漏洞窃取cookie登录》<a href="https://blog.csdn.net/qq1124794084/article/details/77507679" target="_blank" rel="noopener">https://blog.csdn.net/qq1124794084/article/details/77507679</a></p>
