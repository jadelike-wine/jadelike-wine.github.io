            <h2 id="哆啦A梦是大雄的益友还是损友？"><a href="#哆啦A梦是大雄的益友还是损友？" class="headerlink" title=" 哆啦A梦是大雄的益友还是损友？"></a><center> 哆啦A梦是大雄的益友还是损友？</center></h2><pre><code>其实这是上年新生杯的题目了  
但是我感觉，一些老的辩题，还是有很多可思考的地方的
观点选择的是前者</code></pre><p>&emsp;&emsp; 前几天学校辩论赛刚刚好选择了这个命题，我们是益友一方，也很符合我内心中的想法，来分享一下我的观点吧。</p>
<p>&emsp;&emsp;先说说对方的观点，其实很单一，认为哆啦A梦是大雄的损友，只是因为大雄一遇到困难不会主动思考解决困难，而是直接寻求哆啦A梦或者说哆啦A梦的道具的帮助。</p>
<p>&emsp;&emsp;他们还说，好人并不意味着益友，这是两个概念。</p>
<p>&emsp;&emsp;好了，接下来我来分享一下我的看法。</p>
<p>&emsp;&emsp;1. 益友就跟好的老师一样，“三人行则必有我师”，说明益友之所以为益友，是因为他有一些好的品行值得“我”去学习。但是，正如名师上课不能教会所有的学生一样，我去不去学习是我自己个人的事情，和朋友没有任何关系。有些学生自己不想学习，这与老师是良师并不矛盾。</p>
<p>&emsp;&emsp;同理，益友可以潜移默化地影响我们，但是如果我们自身硬是不想向好向善，这就是我们自己的事情，和益友没有任何关系。</p>
<p>&emsp;&emsp;哆啦A梦会，愿意并且有方法帮助大雄，可以对大雄产生良好的影响，但是大雄自己不思进取，自己不想被帮助，只想取捷径找道具，这是他自身的问题，与哆啦A梦是不是益友并不矛盾。<br><img  src="https://pic4.zhimg.com/80/v2-c850c63fafdea62282894af54b722896_hd.jpg"  /><br>&emsp;&emsp;2. 道具，的确是问题的关键，他纵容了大雄的依赖性慢慢成长。但是，动漫的正反方很明显，在《大雄与铁人兵团》，《大雄与云之王国》等等剧场版中，不仅仅是哆啦A梦一方有道具，反方也有道具，而且反方的道具通常比哆啦A梦的更加厉害。所以道具起到的是一个平衡的作用，而不是让大雄依赖的作用。<br><img  src="https://pic2.zhimg.com/80/v2-09587171ed7dda9265316ddd3dd4c8f1_hd.jpg"  /><br>&emsp;&emsp;3. 从深入去看，这个话题映射了现实中的什么？大雄，他又胆小又爱偷懒，怯弱而马虎，但是他内心善良，拥有那一沉不染的童真和真诚待人的美德。他代表了现实，自我，内在。而哆啦A梦拥有众多神奇的道具，他代表了物质，环境，内在。</p>
<p>&emsp;&emsp;哆啦A梦带给了大雄许多的梦想，这既包括外在形式的，对科技的无限可能性的探索，又包括内在形式的，对自身根深蒂固的个性的突破。</p>
<p>&emsp;&emsp;所以，这个命题换个角度叙述，就是说：对未来的美好幻想是否有利于现实的进步？</p>
<p>&emsp;&emsp;我们不可否认，像长生不老这种虚妄的，的确有害于现实的发展，但是哆啦A梦这种基于现实而产生的梦想，绝对是促进现实发展的。<br><img  src="https://pic4.zhimg.com/80/v2-b380ab2be1ad95acfe51971c565ca635_hd.jpg"  /><br>&emsp;&emsp;4.结尾。2k多集只是一个艺术效果，正如万年小学生柯南其实只度过了5个月，要看时间线而不是集数。所以2k多集的依赖，不能说明什么。让我们来看看结尾。   </p>
<p>&emsp;&emsp;官方给出的结尾是伴我行，其中，大雄见到了多年后即将结婚的自己，此时哆啦A梦在躺椅上睡觉，小时候的大雄问即将结婚的大雄，是否还需要再和哆啦A梦叙叙旧，成年大雄说，不必了，因为，他是你的伙伴。这就说明，大雄成长了，他已经不需要哆啦A梦的帮助了，他独立了，不会再依靠哆啦A梦了，从这里也可以看出哆啦A梦是益友。  </p>
<pre><code>哆啦A梦，是你，是我小时候最好的朋友
你可要好好地珍惜他和你在一起的时光哦  </code></pre><img  src="https://pic4.zhimg.com/80/v2-0b8a5823a1ae70f7ed1749bfdbcf607c_hd.jpg"  />    
&emsp;&emsp;其实，最早看伴我行的时候我没什么概念，虽然哭了，但是是因为怀念。因为这个辩题，我重新去看了一遍哆啦A梦，我又哭了，是因为我知道，很多人都像哆啦A梦对于大雄一样，有些人对我们很珍贵，但是ta却就是想多啦啊梦一样不能伴我们一生，只能伴我们成长。   

<p>&emsp;&emsp;再加上新生赛之前没多久，我的有些好友也就此别过，看了哆啦A梦伴我行，人生的意义，重在珍惜当下。<br><img  src="https://pic1.zhimg.com/80/v2-3367519b94b75269ba350a52eff5bc78_hd.jpg"  /><br>&emsp;&emsp;不过，还是谢谢你陪我成长。我相信，大雄在离开哆啦A梦的最初，和我一样撕心裂肺，但是成长就是如此，希望大雄，希望诸位喜欢大雄的朋友：    </p>
<pre><code>历尽千帆，归来仍是少年。  </code></pre><img  src="https://pic2.zhimg.com/80/v2-830d6582537d04157d3262a31dfc5e79_hd.jpg"  />
